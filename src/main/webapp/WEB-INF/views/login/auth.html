<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv='Content-Type' content='text/html'; charset="UTF-8"/>
    <title>Залогинься</title>
</head>
<body>
    <div>
        <form th:href="@{/login}" th:method="POST" th:object="${user}">
            <div class="form-group">
                <label>
                    <input th:field="*{login}" type="text" class="form-control" placeholder="Логин" required="required">
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input th:field="*{password}" type="password" class="form-control" placeholder="Пароль" required="required">
                </label>
            </div>
            <div class="form-group regBut">
                <button type="submit" class="btn btn-primary btn-block">Войти</button>
            </div>
        </form>
        <div id="error" role="alert" class="alert alert-primary" th:if="${ok != false}">Логин или пароль введены неверно.
            Попробуйте ещё раз.
        </div>
    </div>
</body>
</html>
